<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Motorrad</title>
    <link rel="shortcut icon" href="./imagens/icon.ico">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!--

        Criador do layout: Easy Tutorials (https://www.youtube.com/watch?v=A86Lg4OBITg&t=30s)

    -->
    
    <header class="boxAlignment">

        <nav id="mainHeaderBoxAlignment">

            <div><img id='logo' src="imagens/logo.png" alt="Logo da BMW"/></div>
            <div><button id='testDriveButton'>Test Drive</button></div>

        </nav>

    </header>
    <main>

        <div id="mainAlignment" class="boxAlignment">
            <div id='contentBox'>

                <div>

                    <h1><span id="paragraphColor">THE BMW</span> G 310 R</h1>

                </div>

                <div id="textBox">

                    <p>

                        The strength of the G 310 R is in its lighness and </br>
                        agility. The bike not only delivers fun in the big-city </br> 
                        bumult, but also when you are redening the city </br> 
                        limits when changing comers quicky.

                    </p>

                </div>
                <div id="colorChangeBox">

                    <h2>Choose your colour</h2>

                    <div>

                        <button id="red"></button>
                        <button id="blue"></button>
                        <button id="black"></button>

                    </div>

                </div>

            </div>

        </div>

        <div id="image"><img src='imagens/BMW1.png'></div>

    </main>
    <script src='./js/imageExchange.js'></script>
</body>
</html>
